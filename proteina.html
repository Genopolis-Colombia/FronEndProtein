<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proteína – Genopolis</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

<main class="main">
    <div class="container">

        <!-- CREAR -->
        <section class="card">
            <h1>Crear Proteína</h1>

            <div class="form-row">
                <label>Nombre FASTA</label>
                <input class="input" id="createFastaNombre">
            </div>

            <div class="form-row">
                <label>Secuencia FASTA</label>
                <textarea class="input" id="createFastaSecuencia"></textarea>
            </div>

            <div class="form-row">
                <label>Fuente</label>
                <input class="input" id="createFuente">
            </div>

            <div class="form-row">
                <label>Organismo</label>
                <input class="input" id="createOrganismo">
            </div>

            <div class="form-row">
                <label>Clasificación</label>
                <input class="input" id="createClasificacion">
            </div>

            <div class="form-row">
                <label>EC Clasificación</label>
                <input class="input" type="number" id="createEcClasificacion">
            </div>

            <div class="form-row">
                <label>Autores</label>
                <input class="input" id="createAutores">
            </div>

            <button class="btn" onclick="crearProteina()">Crear proteína</button>

            <p><strong>ID creado:</strong> <span id="idCreado">-</span></p>
        </section>

        <!-- BUSCAR -->
        <section class="card">
            <h1>Consulta de Proteína</h1>

            <div class="form-row">
                <label>ID de la proteína</label>
                <input class="input" type="text" id="proteinId" placeholder="UUID de la proteína">
            </div>

            <button class="btn" onclick="cargarProteina()">Buscar</button>
        </section>

        <!-- MOSTRAR -->
        <section class="card" style="margin-top:1rem;">
            <h2>Detalle</h2>

            <p><strong>Nombre FASTA:</strong> <span id="viewFastaNombre">-</span></p>
            <p><strong>Secuencia FASTA:</strong></p>
            <p class="notice" id="viewFastaSecuencia">-</p>

            <p><strong>Fuente:</strong> <span id="viewFuente">-</span></p>
            <p><strong>Organismo:</strong> <span id="viewOrganismo">-</span></p>
            <p><strong>Clasificación:</strong> <span id="viewClasificacion">-</span></p>
            <p><strong>EC Clasificación:</strong> <span id="viewEcClasificacion">-</span></p>
            <p><strong>Autores:</strong> <span id="viewAutores">-</span></p>
        </section>

    </div>
</main>

<script src="proteins.js"></script>
</body>
</html>
